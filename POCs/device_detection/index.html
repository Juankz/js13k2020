<html>
  <head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere class="links" color_change position="0 1.25 -5" radius="1.25" color="#EF2D5E"
                ></a-sphere>
      <a-cylinder color_change position="1 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-text id="text" position="0 1 -3" color="black" value="hey you"></a-text>
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-sky id="bg" color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
